name: Build & deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: "Build & Deploy"
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 3.1
    - name: Setup Jekyll
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4
    - name: Build blog
      run: |
        rm -rf _site
        bundle exec jekyll build
      env:
        JEKYLL_ENV: production
        # use my timezone, thanks
        TZ: Europe/Paris
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: _site
